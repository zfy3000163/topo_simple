CanvasRenderingContext2D.prototype.wrapText = function(str,x,y){
    var textArray = str.split('\n');
    if(textArray==undefined||textArray==null)return false;

    var rowCnt = textArray.length;
    var i = 0,imax = rowCnt,maxLength = 0;maxText = textArray[0];
    for(;i<imax;i++){
        var nowText = textArray[i],textLength = nowText.length;
        if(textLength >=maxLength){
            maxLength = textLength;
            maxText = nowText;
        }
    }
    var maxWidth = this.measureText(maxText).width;
    var lineHeight = this.measureText("元").width;
    x-= lineHeight*2;
    for(var j= 0;j<textArray.length;j++){
        var words = textArray[j];
        this.fillText(words,-(maxWidth/2),y-textArray.length*lineHeight/100);
        y+= lineHeight;
    }
};

JTopo.Node.prototype.paintText = function(a){
    var b = this.text;
    if (null != b && "" != b) {
        a.beginPath(),
            a.font = this.font;
        var c = a.measureText(b).width,
            d = a.measureText("田").width;
        a.fillStyle = "rgba(" + this.fontColor + ", " + this.alpha + ")";
        var e = this.getTextPostion(this.textPosition, c, d);
        a.wrapText(b, e.x, e.y),
            a.closePath()
    }
}

function create_host_bar(scene, name, x, y, w, h, count){
    var container_obj = new JTopo.Container();
    container_obj.layout = JTopo.layout.GridLayout(count, 1);
    container_obj.alpha = 1;
    container_obj.text = name;
    container_obj.font = "13px bold Consolas";
    container_obj.fontColor = "0,0,0";
    container_obj.fillColor = "211,211,211";

    container_obj.setBound(x, y, w, h);   
    container_obj.borderRadius = 20;					
    container_obj.zIndex = 11;					
    scene.add(container_obj);			


    for(var i=0; i<count; i++){
        var node = new JTopo.Node(name + i);
        node.setImage("./img/img_topology/iserver.png");
        //node.setSize(110,35);
        node.textPosition = "Middle_Left";
        //node.textOffsetX = 5;
        node.font = "5px bold Consolas";
        node.fillColor = "35,24,21";
        //node.scaleX = 1;
        node.zIndex = 12;
        node.setBound(x, y, 120, 35);
        node.mouseover(function(event){
                handler(event);
                });
        node.mouseout(function(event){
                $("#hoverBox").hide();
                });

        scene.add(node);
        container_obj.add(node);
    }

    var text_node = new JTopo.Node(LINKLINE_NAME_TO);
    //text_node.setSize(62, 15);
    text_node.textPosition = "Middle_Center";
    text_node.textOffsetY = 0;
    text_node.font = "1px bold Consolas";
    text_node.fillColor = "143,188,143";
    text_node.setBound(x, y, w, 45);   
    text_node.borderRadius = 8;
    text_node.dragable = 0;
    text_node.alpha = 1;
    text_node.visible = 0;
    text_node.zIndex = 13;

    scene.add(text_node);
    container_obj.add(text_node);

    return container_obj;
}

function new_link(scene, nodeA, nodeZ, color, text,dashedPattern){
    var link = new JTopo.Link(nodeA, nodeZ, text);  
    link.mouseover(function(event){
            handler(event);
            });
    link.mouseout(function(event){
            $("#hoverBox").hide();
            });



    link.lineWidth = 1.5;
    link.bundleOffset = 0; 
    link.bundleGap = 8; 
    link.textOffsetY = 0;
    link.strokeColor = color; /*JTopo.util.randomColor();*/
    link.dashedPattern = dashedPattern; 
    scene.add(link);
    return link;
}
